		<h1>Descripción general</h1>
		<h3>
La fiebre del valle es una infección micótica causada por organismos coccidioides.<br />
 Puede producir signos y síntomas como fiebre, tos y cansancio.
<br />
<br />
Dos especies de hongos coccidioides generan la fiebre del valle. Estos hongos se <br />
encuentran, generalmente, en regiones específicas. Las esporas de los hongos pueden <br />
 con el aire mediante cualquier alteración en el suelo, como actividades <br />
 agrícolas, construcción o con el viento.
<br />
<br />
Así la gente puede respirar los hongos y así llevarlos a sus pulmones. Los hongos<br />
 pueden generar la fiebre del valle, también conocida como coccidioidomicosis aguda.<br />
 Los casos leves de fiebre del valle, generalmente, se curan por sí solos. En los casos <br />
 más graves, los médicos tratan la infección con medicamentos antimicóticos.
 </h3>
 <h1>Síntomas</h1>
<h3>La fiebre del valle es la forma inicial de la infección por coccidioidomicosis. Esta<br />
 enfermedad inicial aguda puede convertirse en una enfermedad más grave, incluida la <br />
 coccidioidomicosis crónica y diseminada.</h3>
<br />
<br />
<h2>Coccidioidomicosis aguda (fiebre del valle)</h2>
<h3>La forma inicial, o aguda, de la coccidioidomicosis suele ser leve, con pocos síntomas o<br />
 ninguno. Los signos y síntomas se manifiestan de una a tres semanas después de la<br />
 exposición y suelen ser similares a los de la gripe. Los síntomas pueden ser de leves a<br />
 graves, incluidos los siguientes:
<br />
<br />
<li>Fiebre</li>
<br />
<li>Tos</li>
<br />
<li>Cansancio</li>
<br />
<li>Falta de aire</li>
<br />
<li>Dolor de cabeza</li>
<br />
<li>Escalofríos</li>
<br />
<li>Sudoración nocturna</li>
<br />
<li>Dolores articulares e inflamación muscular</li>
<br />
<li>Sarpullido rojo e irregular, principalmente en las pantorrillas, pero a veces en<br />
 el pecho, los brazos y la espalda</li>
 <br />
Si no te enfermas o si tienes síntomas de la fiebre del valle, es posible que te des cuenta
 luego de que te has infectado. Tal vez se descubra si el análisis de piel o de sangre es
 positivo o si aparecen pequeñas áreas de infección residual en los pulmones (nódulos) 
 en una radiografía rutinaria de tórax. Los nódulos no suelen causar problemas, pero
 pueden parecer cáncer en las radiografías.

Si se presentan síntomas, especialmente graves, el curso de la enfermedad es muy 
variable. Puede llevar meses recuperarse completamente. El cansancio y los dolores 
articulares pueden durar aún más. La gravedad de la enfermedad depende de varios 
factores, incluidos tu salud general y la cantidad de esporas de hongos que inhalas.
</h3>
<h2>Coccidioidomicosis crónica</h2>
<h3>
Si la infección por coccidioidomicosis inicial no se resuelve por completo, puede
 progresar a un tipo de neumonía crónica. Esta complicación es más frecuente en las
 personas que tienen sistemas inmunitarios debilitados.

Los signos y síntomas incluyen los siguientes:

<li>Fiebre baja</li>
<br />
<li>Pérdida de peso</li>
<br />
<li>Tos</li>
<br />
<li>Dolor en el pecho</li>
<br />
<li>Esputo con manchas de sangre (materia que se elimina al toser)</li>
<br />
<li>Nódulos en los pulmones</li>
</h3>
<h1>Coccidioidomicosis diseminada</h1>
<h3>
La forma más grave de la enfermedad, la coccidioidomicosis diseminada, es poco<br />
 común. Se produce cuando la infección se extiende (disemina) más allá de los pulmones<br />
 a otras partes del organismo. La mayoría de las veces, estas partes son la piel, los<br />
 huesos, el hígado, el cerebro, el corazón y las membranas que protegen el cerebro y la<br />
 médula espinal (meninges).
<br />
<br />
Los signos y síntomas de la enfermedad diseminada dependen de las partes del cuerpo<br />
 afectadas y pueden incluir lo siguiente:
<br />
<br />
<li>Nódulos, úlceras y lesiones en la piel que son más graves que el sarpullido que a 
veces se presenta con otras formas de la enfermedad</li>
<br />
<li>Lesiones dolorosas en el cráneo, la columna vertebral u otros huesos</li>
<br />
<li>Hinchazón y dolor en las articulaciones, especialmente en las rodillas o los tobillos</li>
<br />
<li>Meningitis: una infección de las membranas y del líquido que rodean el cerebro y la 
médula espinal</li>
<br />
</h3>
<h1>Cuándo debes consultar a un médico</h1>
<h3>
Debes buscar atención médica si eres mayor de 60 años, tienes el sistema inmunitario 
debilitado, estás embarazada o tienes legado africano o filipino, y manifiestas los signos
 y síntomas de la fiebre del valle, especialmente en los siguientes casos:
<br />
<br />
<li> o has viajado recientemente a una zona en la que la enfermedad es 
frecuente</li>
<br />
<li>Tienes síntomas que no mejoran</li>

Debes avisarle al médico si has viajado a un lugar donde la fiebre del valle es común y
 tienes síntomas.</h3>
 
 
 
 <h1>Causas</h1>
<h3>
La fiebre del valle se contrae cuando se inhalan las esporas de determinados hongos.<br />
 Los hongos que causan la fiebre del valle, Coccidioides immitis o Coccidioides <br />
 posadasii, se encuentran en el suelo en regiones de Arizona, Nevada, Utah, Nuevo<br />
 México, California, Texas y Washington. Se llama así por el Valle de San Joaquín en<br />
 California. Los hongos también pueden encontrarse a menudo en el norte de México,<br />
 América Central y América del Sur.
<br />
<br />
Como muchos otros hongos, las especies coccidioides tienen un ciclo de vida complejo.<br />
 En el suelo, crecen como moho con filamentos largos que se rompen en esporas aéreas<br />
 cuando el suelo se altera. Entonces una persona puede inhalar las esporas.
<br />
<br />
Las esporas son extremadamente pequeñas y pueden ser transportadas lejos por el<br />
 viento. Una vez dentro de los pulmones, las esporas se reproducen, y continúa el ciclo<br /> 
 de la enfermedad.
</h3>
<h1>Factores de riesgo</h1>
<h3>
Los factores de riesgo de la coccidioidomicosis aguda (fiebre del valle de San Joaquín)<br />
 incluyen los siguientes:
<br />
<br />
<li>Exposición ambiental. Cualquier persona que inhale las esporas que causan la<br />
 fiebre del valle de San Joaquín está en riesgo de contraer la infección. Las<br />
 personas que viven en zonas donde los hongos son comunes, especialmente las <br />
 que pasan mucho tiempo al aire libre, están en mayor riesgo.</li>
<br />
<li>Además, las personas que tienen trabajos que las exponen al polvo tienen un <br />
riesgo mayor: trabajadores de la construcción y de la carretera, agricultores,<br />
 ganaderos, arqueólogos y personal militar en ejercicios de campo.</li>
<br />
<li>Raza. Por razones que no se comprenden bien, las personas de ascendencia<br />
 filipina y africana son más propensas a desarrollar graves infecciones fúngicas.</li>
 <br />
<li>Embarazo. Las mujeres embarazadas son vulnerables a infecciones más graves<br />
 durante el tercer trimestre. Las madres primerizas son vulnerables justo después<br />
 de que nazcan sus bebés.</li>
<br />
<li>Sistema inmunitario debilitado. Cualquier persona con un sistema inmunitario<br />
 debilitado tiene un mayor riesgo de presentar complicaciones graves. Esto incluye<br />
 a las personas que viven con SIDA o aquellas que reciben tratamiento con<br />
 esteroides, quimioterapia y medicamentos contra el rechazo después de una <br />
 cirugía para el trasplante. Las personas con determinadas enfermedades <br />
 autoinmunitarias, como artritis reumatoide o la enfermedad de Crohn, que reciben<br />
 tratamiento con medicamentos antifactor de necrosis tumoral también tienen un <br />
 mayor riesgo de contraer infecciones.</li>
 <br />
<li>Diabetes. Las personas con diabetes pueden tener un mayor riesgo de infecciones <br />
pulmonares graves.</li>

<li>Edad. Los adultos mayores tienen más probabilidades de presentar la fiebre del<br />
 valle de San Joaquín. Esto puede deberse a que sus sistemas inmunitarios son <br />
 menos resistentes o a otras enfermedades que afectan su salud general.</li>
 <br /></h3>
<h1>Complicaciones</h1>
<h3>
Algunas personas, especialmente las mujeres embarazadas, las personas con sistemas<br />
 inmunitarios debilitados, como aquellas con VIH o SIDA, y las de ascendencia filipina o<br />
 africana corren el riesgo de desarrollar una forma más grave de coccidioidomicosis.
<br />
<br />
Entre las complicaciones de la coccidioidomicosis se pueden incluir las siguientes:<br />
<br />
<li>Neumonía grave. La mayoría de las personas se recuperan sin complicaciones de<br />
 la neumonía relacionada con la coccidioidomicosis. Otras, principalmente las <br />
 personas de ascendencia filipina y africana y aquellas con un sistema inmunitario<br />
 debilitado, pueden enfermar gravemente.</li>
 <br />
<li>Ruptura de nódulos pulmonares. Un pequeño porcentaje de personas desarrolla<br />
 unos nódulos de pared fina (cavitaciones) en sus pulmones. Muchos de estos<br />
 nódulos finalmente desaparecen sin causar ningún problema, pero algunos se<br />
 pueden romper y generar dolor de pecho y dificultad para respirar. Un nódulo<br />
 pulmonar roto puede requerir la colocación de una sonda en el espacio alrededor<br />
 de los pulmones para eliminar el aire o una cirugía para reparar el daño.</li>
 <br />
<li>Enfermedades diseminadas. Es la complicación más grave de la<br />
 coccidioidomicosis, aunque sea poco común. Si el hongo se extiende (disemina)<br />
 por todo el cuerpo, puede generar problemas como úlceras en la piel, abscesos, <br />
 lesiones óseas, dolores intensos en las articulaciones, inflamación del corazón,<br />
 problemas en las vías urinarias y meningitis (una infección potencialmente mortal<br />
 de las membranas y el líquido que cubren el cerebro y la médula espinal).</li>
</h3>
<h1>Prevención</h1>
<h3>
No existen vacunas para prevenir la fiebre del valle.
<br />
Si visitas zonas donde es común la fiebre del valle o vives en alguna de estas zonas,<br />
 toma precauciones basadas en el sentido común, especialmente durante los meses de <br />
 verano, cuando la probabilidad de infección es más alta.
<br />
Ten en cuenta los siguientes consejos:
<br />
<li>Usa una máscara.</li>
<br />
<li>Evita zonas muy polvorientas, como las obras de construcción.</li>
<br />
<li>Permanece adentro durante las tormentas de polvo.</li>
<br />
<li>Humedece la tierra antes de cavar en ella, o evítala si tienes un mayor riesgo de infección.</li>
<br />
<li>Mantén las puertas y ventanas bien cerradas.</li>
<br />
<li>Limpia las heridas de la piel con agua y jabón. </li></h3>
